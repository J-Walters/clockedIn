<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=300" />
    <title>ClockedIn</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>ClockedIn</h1>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-tab="search">Search</button>
      <button class="tab-button" data-tab="saved">History</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </nav>

    <main id="tab-content">
      <!-- Search Tab -->
      <section class="tab-panel" id="search-tab">
        <div class="container">
          <form id="form">
            <label for="radius">Search Radius (miles):</label>
            <input
              type="number"
              id="radius"
              min="25"
              placeholder="25"
              name="distance"
            />

            <label for="keywords">Keywords:</label>
            <input
              type="text"
              id="keywords"
              placeholder="e.g., Software Engineer"
              name="keywords"
            />

            <label for="time-filter">Filter by Time:</label>
            <select id="time-filter" name="f_TPR">
              <option value="r1800">Past 30 Minutes</option>
              <option value="r3600">Past Hour</option>
              <option value="r7200">Past 2 Hours</option>
              <option value="r86400">Past 24 Hours</option>
            </select>
            <p class="helper-text">
              Select the time frame to filter job postings.
            </p>

            <label for="sort">Sort By:</label>
            <select id="sort" name="sortBy">
              <option value="R">Relevance</option>
              <option selected value="DD">Most Recent</option>
            </select>
            <p class="helper-text">
              Select how you want the job listings to be sorted.
            </p>

            <button class="search-button" type="submit">Go to LinkedIn</button>
          </form>
        </div>
      </section>

      <!-- Saved Tab -->
      <section class="tab-panel hidden" id="saved-tab">
        <div class="container">
          <div class="add-new-wrapper">
            <button class="add-new-button">Add New</button>
          </div>
          <ul id="saved-list"></ul>
        </div>
      </section>
    </main>
    <!-- Settings Tab -->
    <section class="tab-panel hidden" id="settings-tab">
      <div class="container">
        <div class="settings-group">
          <strong class="section-title">Notifications</strong>

          <label for="notifications">Reminder Frequency</label>
          <select id="notifications" name="notifications">
            <option value="1">Every Hour</option>
            <option value="3">Every 3 Hours</option>
            <option value="12">Every 12 Hours</option>
            <option value="24">Daily</option>
          </select>

          <div class="checkbox-wrapper">
            <input id="input" type="checkbox" />
            <label for="input">Enabled</label>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
